<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צריך לקנות</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🛒 צריך לקנות</h1>

        <form method="POST">
            <input type="text" name="item" placeholder="מה צריך לקנות?" required>
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">➕ הוספה</button>
        </form>

        <ul>
            {% for item, quantity in items %}
                <li>
                    {% if search_icon(item) %}
                        <img src="{{ search_icon(item) }}" alt="icon" class="item-icon">
                    {% endif %}
                    {{ item }} ({{ quantity }})
                    <a href="/remove/{{ item }}" class="remove-btn">🗑️</a>
                </li>
            {% endfor %}
        </ul>
    </div>
	<form action="/clear" method="post" style="margin-top: 10px;">
		<button type="submit" class="clear-button">🧹 נקה הכל</button>
	</form>
</body>
</html>
